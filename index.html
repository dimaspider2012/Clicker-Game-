<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Clicker Game</title>
</head>

<body>

  <h1 id="balance">$0</h1>
  <div class="click" id="click"></div>
  <div class="up">
    <p id="up"></p>
  </div>
  <br><br>
  <!-- Market -->
  <div class="market">
    <div class="toBuy" id="buy">
      <h1>+1</h1>
      <p>$299</p>
    </div>
    <div class="toBuy" id="buyOne">
      <h1>+4</h1>
      <p>$699</p>
    </div>
    <div class="toBuy" id="buyTwo">
      <h1>+10</h1>
      <p>$2.299</p>
    </div>
    <div class="toBuy" id="buyThree">
      <h1>+15</h1>
      <p>$3.999</p>
    </div>
   <div class="toBuy" id="buyFive">
      <h1>+50</h1>
      <p>$10.000</p>
    </div>
    <div class="toBuy" id="buyFour">
      <h1>+10000</h1>
      <p>$1.000.000</p>
    </div>
    <div class="toBuy" id="buySix">
      <h1>+1M</h1>
      <p>$1.000.000.000</p>
    </div>
    <div class="toBuy" id="buySeven">
      <h1>+100M</h1>
      <p>$100.000.000.000</p>
    </div>
    <div class="toBuy" id="buyEight">
      <h1>+1B</h1>
      <p>$1.000.000.000.000</p>
    </div>
    <div class="toBuy" id="buyNine">
      <h1>+100B</h1>
      <p>$100t</p>
    </div>
    <div class="toBuy" id="buyTen">
      <h1>+1t</h1>
      <p>$1q</p>
    </div>
  <div><br><br>
  <h1>SKIN'S MARKET</h1>
  <div class="skins">
    <div class="color">
      <input type="color" class="input" id="color" value="#32CD32">
      <p>$99</p>
    </div>
    <div class="random" id="randomSkin">
      <p class="price">$249.000</p>
    </div>
    <div class="pokeball" id="pokeball">
      <p class="price">$15.999</p>
    </div>
    <div class="rgb" id="rgb">
      <p class="price">$8.999</p>
    </div>
    <div class="bill" id="bill">
      <p class="price">$29.990</p>
    </div>
    <div class="stolenFromHomer" id="donut">
      <p class="price">$56.990</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
